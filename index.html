<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Namecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="video-banner">
            <video autoplay muted loop playsinline id="bannerVideo">
                <source src="" type="video/mp4" id="videoSource">
            </video>
            <div class="video-placeholder" id="videoPlaceholder">
                Video Banner
            </div>
        </div>

        <div class="profile-section">
            <div class="profile-image">
                <img src="https://via.placeholder.com/120" alt="Profile" id="profileImg">
            </div>

            <h1 class="name" id="name">Loading...</h1>
            <p class="title" id="jobTitle">-</p>
            <p class="company" id="companyName">-</p>

            <div class="contact-info">
                <div class="contact-item">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <a href="mailto:" id="email">-</a>
                </div>

                <div class="contact-item">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                    <a href="tel:" id="phone">-</a>
                </div>

                <div class="contact-item">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    <span id="address">-</span>
                </div>
            </div>

            <!-- Dish Carousel -->
            <div class="carousel-section">
                <h3 class="carousel-title">Our Signature Dishes</h3>
                <div class="carousel-banner">
                    <div class="carousel-container">
                        <div class="carousel-slide" id="carouselSlide">
                            <!-- Images will be loaded dynamically from JSON -->
                        </div>
                        <button class="carousel-btn prev" onclick="changeSlide(-1)" aria-label="Previous">
                            <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                            </svg>
                        </button>
                        <button class="carousel-btn next" onclick="changeSlide(1)" aria-label="Next">
                            <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="carousel-indicators" id="carouselIndicators">
                        <!-- Indicators will be generated dynamically -->
                    </div>
                </div>
            </div>

            <div class="button-container">
                <a href="#" class="btn btn-reserve" id="reserveBtn" target="_blank">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
                    </svg>
                    Make a Reservation
                </a>
                <button class="btn" onclick="downloadVCard()">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Save Contact
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
